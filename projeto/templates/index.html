<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espectro da Skarab</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <header class="bg-dark text-white text-center py-4">
        <h1 class="mb-1">Espectro da Skarab</h1>
        <p class="mb-0">Horário da última atualização: <span id="last-update"></span></p>
    </header>

    <main class="flex-grow-1 d-flex flex-column align-items-center justify-content-start py-4 px-3">
        <div class="position-relative w-100" style="max-width: 900px;">
            <button class="btn btn-dark position-absolute top-50 start-0 translate-middle-y" onclick="previousImage()">&#10094;</button>
            
            <img src="" alt="Espectro da Skarab" class="img-fluid rounded mx-auto d-block" id="spectrum-image">

            <button class="btn btn-dark position-absolute top-50 end-0 translate-middle-y" onclick="nextImage()">&#10095;</button>
        </div>

        <!-- Legenda com fundo preto e opacidade -->
        <div id="image-caption" class="text-white bg-dark bg-opacity-75 px-3 py-2 rounded mt-3 text-center w-100" style="max-width: 900px;">
            Sinais de rádio CG
        </div>
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center text-center text-md-start">
            <img src="/static/images/bingow.svg" alt="Logo Bingo" class="logo mb-2 mb-md-0" style="max-width: 60px;">
            
            <div class="flex-fill px-3">
                <p class="mb-1 small">
                    Colaboradores: Lucas Santana, Rafael Batista, Raiff Santos, Jordany Vieira, Igor Guimarães, Chayenny Rodrigues, Alisson Telles, Amilcar Queiroz, Edmar Gurjão, Bruno Almeida
                </p>
            </div>
            
            <img src="/static/images/labmet.svg" alt="Logo Labmet" class="logo mt-2 mt-md-0" style="max-width: 60px;">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
