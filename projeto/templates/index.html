<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skarab Spectrum</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <header class="bg-dark text-white text-center py-4">
        <h1 class="mb-1">Skarab Spectrum</h1>
        <p class="mb-0">Last update time (UTC): <span id="last-update"></span></p>
    </header>

    <main class="flex-grow-1 d-flex flex-column align-items-center justify-content-start py-4 px-3">
        <div class="spectrum-container position-relative w-100" style="max-width: 900px;">
            <!-- Setas sobre a imagem (visível em telas médias e maiores) -->
            <button class="carousel-button left d-none d-md-block" onclick="previousImage()">&#10094;</button>
            
            <img src="" alt="Espectro da Skarab" class="img-fluid rounded mx-auto d-block graph-image" id="spectrum-image">

            <button class="carousel-button right d-none d-md-block" onclick="nextImage()">&#10095;</button>

            <!-- Setas abaixo da imagem (visível apenas no mobile) -->
            <div class="d-flex justify-content-between mt-3 d-md-none">
                <button class="btn btn-dark w-45" onclick="previousImage()">&#10094; Previous</button>
                <button class="btn btn-dark w-45" onclick="nextImage()">Next &#10095;</button>
            </div>
        </div>

        <!-- Legenda com fundo preto e opacidade -->
        <div id="image-caption" class="text-white bg-dark bg-opacity-75 px-3 py-2 rounded mt-3 text-center w-100" style="max-width: 900px;">
            CG radio signals
        </div>
    </main>

    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center text-center text-md-start">
            <img src="/static/images/bingow.svg" alt="Logo Bingo" class="logo mb-2 mb-md-0" style="max-width: 60px;">
            
            <div class="flex-fill px-3">
                <p class="mb-1 small">
                    Collaborators: Lucas Santana, Rafael Batista, Raiff Santos, Jordany Vieira, Igor Guimarães, Chayenny Rodrigues, Alisson Telles, Bruno Almeida, Amilcar Queiroz, 
                    Edmar Gurjão, Elcio Abdalla
                </p>
            </div>
            
            <img src="/static/images/labmet.svg" alt="Logo Labmet" class="logo mt-2 mt-md-0" style="max-width: 60px;">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
