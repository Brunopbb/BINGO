<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espectro da Skarab</title>
    <style>
        /* styles.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px;
        }

        .header {
            text-align: center;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
        }

        .graph-container {
            text-align: center;
            margin: 30px 0;
            padding-bottom: 25px;
        }

        .graph-image {
            max-width: 98%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            max-width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Espectro da Skarab</h1>
        <p>Horário da última atualização: <span id="last-update"></span></p>
    </header>

    <div class="graph-container">
        <img src="" alt="Espectro da Skarab" class="graph-image" id="spectrum-image">
    </div>

    <footer class="footer">
        <div class="logo-container">
            <img src="/static/bingow.svg" alt="Logo Bingo" class="logo">
            <p>Colaboradores: Raiff Santos, Jordany Vieira, Rafael Batista, Lucas Santana, Igor Guimarães, Chayenny Rodrigues, Alisson Telles, Amilcar Queiroz, Edmar Gurjão</p>
            <img src="/static/labmet.svg" alt="Logo Bingo" class="logo">
        </div>
    </footer>

    <script>
        function updateImage() {
            fetch('/plot')
                .then(response => response.json())
                .then(data => {
                    if(data.image) {
                        document.getElementById('spectrum-image').src = data.image;
                        document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Atualizar a cada 5 segundos
        setInterval(updateImage, 5000);
        // Carregar inicialmente
        updateImage();
    </script>
</body>
</html>
